<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        flex-direction: row-reverse;
        width: 50px;
        height: 50px;
      }
      span:first-child {
        order: 1;
      }
      span:last-child {
        order: 2;
      }
    </style>
  </head>
  <body>
    <div><span>1</span><span>2</span><span>3</span></div>
  </body>
</html>
