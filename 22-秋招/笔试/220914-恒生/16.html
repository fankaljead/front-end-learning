<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style>
      .box {
        padding: O;
        margin: O;
        width: 100%;
        height: 500px;
        background-color: blue;
        /*补全代码1*/
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box .item {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .box .item .text {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"><span class="text">welcome hundsun</span></div>
    </div>
    <script>
      let str1 = document.querySelector(".text").innerText;
      let text = str1.split("");
      console.log(text);
      let str2 = [...str1];
      str2 = str2.reduce((a, b, c) => {
        // 【  2   】
        if (b !== " ") return (a += b + "6");
      }, "");
      console.log("str2", str2);
      //【  3   】
      function removeMore(s1, s2) {
        let r = [];
        for (let i = 0; i < s1.length; i++) {
          if (s1[i] !== "6") {
            r.push(6);
          }
        }

        return r.join("");
      }
      let str3 = removeMore(str1, str2);
      console.log("str3====>", str3);
    </script>
  </body>
