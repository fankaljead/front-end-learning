    <style>
      .trangle {
        position: relative;
        width: 0;
        height: 0;
        border-width: 0 40px 40px;
        border-style: solid;
        border-color: transparent transparent blue;
      }
      .trangle:after {
        content: "";
        position: absolute;
        top: 1px;
        left: -38px;
        border-width: 0 38px 38px;
        border-style: solid;
        border-color: transparent transparent yellow;
      }
    </style>
  </head>
