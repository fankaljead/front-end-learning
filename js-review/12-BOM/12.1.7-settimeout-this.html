<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12.1.17 setTimeout 中的 this</title>
  </head>
  <body>
    <script>
      setTimeout(function () {
        console.log("this:", this);
      }, 0);
      function test() {
        this.name = "zxh";
        setTimeout(() => {
          console.log("箭头函数: this:", this);
        }, 0);
      }
      new test();
      setInterval(console.log, 1000, "hello world");
    </script>
  </body>
</html>
