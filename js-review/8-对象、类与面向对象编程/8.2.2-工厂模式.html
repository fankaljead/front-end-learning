  <body>
    <script>
      // 1. 工厂模式
      // 虽然可以解决创建多个类似对象的问题，但没有解决对象标识问题（即新创建的对象是什么类型）
      function createPerson(name, age, job) {
        let o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
          console.log(this.name);
        };
        return o;
      }

      let p1 = createPerson("Nicholas", 23, "Software Engineer");
      let p2 = createPerson("Greg", 27, "Doctor");
    </script>
  </body>
