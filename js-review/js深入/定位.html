<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
    <style>
      .main {
        display: flex;
        border: 1px solid red;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        border: 1px solid blue;
        overflow: hidden;
      }
      .inner{
        position: absolute;
        width: 200px;
        height: 100px;
        background-color: aliceblue;
        top:50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box"></div>
      <div class="box">
        <div class="inner"></div>
      </div>
      <div class="box"></div>
    </div>
  </body>
</html>
