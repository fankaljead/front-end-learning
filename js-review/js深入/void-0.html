<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>void 0</title>
  </head>
  <body>
    <ul>
      <li>
        <!-- // 阻止链接跳转，URL不会有任何变化 -->
        <a href="javascript:void(0)" rel="nofollow ugc">点击此处 javascript:void(0)</a>
      </li>
      <li>
        <!-- // 虽然阻止了链接跳转，但URL尾部会多个#，改变了当前URL。（# 主要用于配合    location.hash） -->
        <a href="#" rel="nofollow ugc">点击此处 #</a>
      </li>
      <li>
        <!-- // 同理，# 可以的话，? 也能达到阻止页面跳转的效果，但也相同的改变了URL。（? 主要用于配合 location.search） -->
        <a href="?" rel="nofollow ugc">点击此处 ?</a>
      </li>
      <li>
        <!-- // Chrome 中即使 javascript:0; 也没变化，firefox中会变成一个字符串0 -->
        <a href="javascript:0" rel="nofollow ugc">点击此处 javascript:0</a>
      </li>
    </ul>

    <script>
      console.log(void 0);
    </script>
  </body>
</html>
