<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>5.2.1 RegExp 实例属性</title>

  <body>
    <script>
      let pattern1 = /at/g;
      let s = "hello at world";
      console.log(pattern1.exec(s));
      console.log(s.match(pattern1));
