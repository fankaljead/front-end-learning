<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: blue;
      }
      .main {
        color: red !important;
      }
      * {
        color: black;
      }
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main">red <span>blue</span></div>
    <h2>h2 <em>black</em></h2>
  </body>
</html>
