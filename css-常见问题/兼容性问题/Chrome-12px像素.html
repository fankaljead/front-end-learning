<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome 12px 像素</title>
    <style>
      div {
        -webkit-text-size-adjust: none;
      }
      .div1 {
        font-size: 2px;
      }
      .div2 {
        font-size: 4px;
      }
      .div3 {
        font-size: 6px;
      }
      .div4 {
        font-size: 8px;
      }
      .div5 {
        font-size: 10px;
      }
      .div6 {
        font-size: 12px;
      }
      .div7 {
        font-size: 14px;
      }
      .div8 {
        font-size: 16px;
      }
      .div9 {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="div1">2px</div>
    <div class="div2">4px</div>
    <div class="div3">6px</div>
    <div class="div4">8px</div>
    <div class="div5">10px</div>
    <div class="div6">12px</div>
    <div class="div7">14px</div>
    <div class="div8">16px</div>
    <div class="div9">18px</div>
  </body>
</html>
