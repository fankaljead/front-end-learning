<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>利用BFC避免外边距折叠.</title>
    <style>
      .container {
        background-color: red;
        overflow: hidden;
      }
      p {
        background-color: cyan;
        margin: 10px 0;
      }
      .container1 {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Sibling 1</p>
      <div class="container1">
        <p>Sibling 2</p>
      </div>
    </div>
  </body>
</html>
