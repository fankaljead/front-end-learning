<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFC清除浮动</title>
    <style>
      .container {
        background-color: blue;
        overflow: hidden;
         /* 添加后才能实现 BFC，才能包住浮动元素 */
      }
      .container div {
        float: left;
        background-color: lightgreen;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Sibling</div>
      <div>Sibling</div>
    </div>
  </body>
</html>
