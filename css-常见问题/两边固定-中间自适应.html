<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        width: 100%;
      }

      .left {
        height: 100px;
        width: 100px;
        background-color: blue;
        float: left;
        margin-left: 100%;
      }

      .right {
        height: 100px;
        width: 100px;
        float: right;
        background-color: yellow;
        margin-left: -200px;
      }

      .center {
        /* margin-left: -100px;
        margin-right: -100px; */
        width: 100%;
        height: 100px;
        background-color: red;
        box-sizing: border-box;
      }
      #center_inbox {
        height: 100px;
        border: 1px solid blanchedalmond;
        margin: 0 100px 0 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div id="center_inbox"></div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
