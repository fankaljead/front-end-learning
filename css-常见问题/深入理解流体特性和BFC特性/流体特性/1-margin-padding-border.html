<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>流体特性</title>
  </head>
  <body>
    <p>
      块状水平元素，如div元素（下同），在默认情况下（非浮动、绝对定位等），水平方向会自动填满外部的容器；如果有margin-left/margin-right,
      padding-left/padding-right,
      border-left-width/border-right-width等，实际内容区域会响应变窄。
    </p>
  </body>
</html>
