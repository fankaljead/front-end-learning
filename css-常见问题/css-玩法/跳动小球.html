<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跳动小球</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(65deg, #966375, #adbf94);
      }
      .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        position: relative;
      }
      .paopao {
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 70% 30%,
          #c4cb78 10%,
          #adbf94 60%,
          #ca815a 100%
        );
        border-radius: 50%;
        box-shadow: inset 0 0 20px #fff, inset 10px 0 50px #eaf5fc,
          inset 80px 0 60px #efcde6, inset -20px -60px 100px #f9f6de,
          inset 0 50px 150px #f9f6de, 0 0 90px #fff;
        animation: move 3s ease-in-out infinite;
      }
      .shawo {
        position: absolute;
        left: 70px;
        bottom: -100px;
        width: 150px;
        height: 50px;
        border-radius: 50%;
        background-color: #282826;
        filter: blur(5px);
        animation: move1 3s ease-in-out infinite;
      }
      @keyframes move {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-90px);
        }
        100% {
          transform: translateY(0);
        }
      }
      @keyframes move1 {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="paopao"></div>
      <div class="shawo"></div>
    </div>
  </body>
</html>
