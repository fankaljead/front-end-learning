<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-平滑加载</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .progress-1 {
        width: 120px;
        height: 20px;
        background: linear-gradient(#000 0 50%, #eeef00 50% 0) 0/0% no-repeat #ddd;
        animation: p1 2s infinite linear;
      }
      @keyframes p1 {
        100% {
          background-size: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-1"></div>
    <!-- https://mp.weixin.qq.com/s/sIfDW3MJo-z2qZ7UK6ko1w -->
  </body>
</html>
