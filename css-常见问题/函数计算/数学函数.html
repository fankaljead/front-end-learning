<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数学函数</title>
    <style>
      .iterative-counter ul {
        counter-reset: index 0 count 0 weight 0;
      }
      .iterative-counter ul li {
        display: flex;
        position: relative;
        align-items: center;
        counter-increment: index 1;
        margin-top: 10px;
      }
      .iterative-counter ul li::before {
        content: counter(index) "、";
      }
      .iterative-counter ul li input {
        overflow: hidden;
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
      }
      .iterative-counter ul li input:checked,
      .iterative-counter ul li label::before {
        color: #3c9;
        content: "\2713";
      }
      .iterative-counter ul li label {
        display: flex;
        align-items: center;
        height: 20px;
      }
      .iterative-counter ul li label::before {
        margin-right: 5px;
        border: 1px solid #3c9;
        width: 20px;
        height: 20px;
        cursor: pointer;
        line-height: 20px;
        text-align: center;
        color: transparent;
        content: "";
        transition: all 300ms;
      }
      .iterative-counter p {
        margin-top: 10px;
      }
      .iterative-counter p .count::after {
        content: counter(count) attr(data-unit);
      }
      .iterative-counter p .weight::after {
        content: counter(weight) attr(data-unit);
      }
      #angular:checked {
        counter-increment: count 1 weight 20;
      }
      #react:checked {
        counter-increment: count 1 weight 50;
      }
      #vue:checked {
        counter-increment: count 1 weight 30;
      }
    </style>
  </head>
  <body>
    <div class="iterative-counter">
      <ul>
        <li>
          <input type="checkbox" id="angular" /><label for="angular"
            >Angular</label
          >
        </li>
        <li>
          <input type="checkbox" id="react" /><label for="react">react</label>
        </li>
        <li><input type="checkbox" id="vue" /><label for="vue">vue</label></li>
      </ul>
      <p class="count" data-unit="个">框架:</p>
      <p class="weight" data-unit="%">权重:</p>
    </div>
  </body>
</html>
