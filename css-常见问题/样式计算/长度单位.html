<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>样式计算 长度单位</title>
    <style>
      html {
        font-size: 20px;
      }
      * {
        font-family: "Iosevka";
      }
      .px {
        font-size: 16px;
      }
      .pt {
        font-size: 10pt;
      }
      .pc {
        font-size: 1pc;
      }
      .mm {
        font-size: 10mm;
      }
      .cm {
        font-size: 1cm;
      }
      .in {
        font-size: 1in;
      }
      .percent {
        font-size: 100%;
      }
      .em {
        font-size: 1em;
      }
      .rem {
        font-size: 1rem;
      }
      .ch {
        font-size: 1ch;
      }
      .ex {
        font-size: 1ex;
      }
      .vw {
        font-size: 1vw;
      }
      .vh {
        font-size: 1vh;
      }
      .vmin {
        font-size: 1vmin;
      }
      .vmax {
        font-size: 1vmax;
      }
    </style>
  </head>
  <body>
    <div class="px">16px</div>
    <div class="pt">10pt</div>
    <div class="pc">1pc</div>
    <div class="mm">10mm</div>
    <div class="cm">1cm</div>
    <div class="in">1in</div>
    <div class="percent">100%</div>
    <div class="em">1em</div>
    <div class="rem">1rem</div>
    <div class="ch">1ch</div>
    <div class="ex">1ex</div>
    <div class="vw">1vw</div>
    <div class="vh">1vh</div>
    <div class="vmin">1vmin</div>
    <div class="vmax">1vmax</div>
  </body>
</html>
