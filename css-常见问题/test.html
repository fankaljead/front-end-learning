<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        float: left;
      }
      .div1, .div2, .div3 {
        /* border: 3px solid red; */
        float: left;
        height: 100px;
        background-color: cyan;
      }
      .div2 {
        width: 200px;
        background-color: blue;
      }

      .div1, .div3 {
        width: calc(50% - 100px);
      }



    </style>
  </head>
  <body>
    <div class="container">
      <div class="box div1">left</div>
      <div class="box div2">center</div>
      <div class="box div3">right</div>
    </div>
  </body>
</html>
