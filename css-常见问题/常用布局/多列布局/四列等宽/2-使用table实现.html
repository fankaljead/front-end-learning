<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 使用 table 实现四列等宽</title>
    <style>
      body {
        margin: 0;
      }
      #parent {
        display: table;
        height: 500px;
        width: 100%;
      }
      .column {
        box-sizing: border-box;
        /* width: 25%;
        float: left; */
        display: table-cell;
        height: 200px;
        border: 1px solid red;
        background-clip: content-box;
      }
      .column:nth-child(odd) {
        background-color: cadetblue;
      }
      .column:nth-child(even) {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="column">
        1
        <p>我是文字我是文字我输文字我是文字我是文字</p>
      </div>
      <div class="column">
        2
        <p>我是文字我是文字我输文字我是文字我是文字</p>
      </div>
      <div class="column">
        3
        <p>我是文字我是文字我输文字我是文字我是文字</p>
      </div>
      <div class="column">
        4
        <p>我是文字我是文字我输文字我是文字我是文字</p>
      </div>
    </div>
  </body>
</html>
