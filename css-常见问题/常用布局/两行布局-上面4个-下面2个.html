<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两行布局-上面4个-下面2个</title>
    <style>
      .main {
        display: flex;
        flex-wrap: wrap;
        border: 10px solid yellowgreen;
        justify-content: space-between;
      }
      .box {
        width: 20%;
        height: 100px;
        border: 5px solid red;
        margin: 10px;
      }
      .box:last-child {
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
