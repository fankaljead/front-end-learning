<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        min-height: 300px;
        margin: 30px auto;
        overflow: hidden;
        border: 1px solid black;
        margin: 0;
        text-align: center;
      }
      .left {
        float: left;
        width: 400px;
        height: 200px;
        /* .right 会向左移动 300px，从而覆盖在 .left 上 */
        margin-right: -300px;
        background-color: purple;
      }
      .right {
        float: left;
        width: 300px;
        height: 200px;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
