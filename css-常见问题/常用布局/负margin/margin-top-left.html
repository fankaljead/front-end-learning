<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置负 margin 方向为 top 或者 left</title>

    <style>
      body {
        margin: 0;
      }

      main {
        height: 400px;
        width: 200px;
        padding: 100px;
        background-color: aliceblue;
      }

      main div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
      }
      .top {
        margin-top: -100px;
      }
      .left{
        margin-left: -100px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top">负margin方向为 top</div>
      <div class="left">负margin方向为 left</div>
    </main>
  </body>
</html>
