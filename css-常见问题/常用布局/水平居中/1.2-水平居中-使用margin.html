<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水平居中</title>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
      }
      .box {
        margin: 0 auto;
        width: 50%;
        height: 100px;
        background-color: #ff00f1;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
