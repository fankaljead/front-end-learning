<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.3 水平布局 多个块级元素</title>
    <style>
      /*  优点：简单，容易理解，兼容性非常好
          缺点：只对行内内容有效；属性会继承影响到后代行内内容；
          块级改为 inline-block 换行、空格会产生元素间隔 */

      #parent {
        text-align: center;
      }
      .son {
        width: 100px;
        height: 100px;
        background-color: cyan;
        border: 2px solid red;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <h1>水平居中-多个块级元素</h1>
      <div class="son"></div>
      <div class="son"></div>
      <div class="son"></div>
    </div>
  </body>
</html>
