<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5 水平居中 任意多个元素 flex</title>
    <style>
      /* 优点：功能强大；简单方便；容易理解
    缺点：PC端兼容性不好，移动端（Android4.0+） */

      #parent {
        text-align: center;
        display: flex;
        justify-content: center;
      }
      .son {
        width: 100px;
        height: 100px;
        background-color: cyan;
        border: 2px solid red;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>水平居中 任意多个元素 flex</h1>
    <div id="parent">
      <div class="son"></div>
      <div class="son"></div>
      <div class="son"></div>
      <div class="son"></div>
      <div class="son"></div>
    </div>
  </body>
</html>
