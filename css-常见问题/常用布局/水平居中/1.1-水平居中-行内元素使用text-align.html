<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内元素使用 text-align 水平居中</title>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
        text-align: center;
      }
      .box {
        background-color: #ff00f1;
        display: inline;
      }
    </style>
  </head>

  <body>
    <div class="box">这是行内元素</div>
  </body>
</html>
