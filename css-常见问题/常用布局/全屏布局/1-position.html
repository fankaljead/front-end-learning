<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏布局 1 position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-size: 2em;
        font-family: "Iosevka";
        text-align: center;
      }

      .top {
        width: 100%;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
      }
      .left {
        width: 500px;
        left: 0;
        position: absolute;
        top: 100px;
        background-color: #1122ff;
        bottom: 100px;
      }
      .right {
        bottom: 100px;
        position: absolute;
        left: 500px;
        right: 0;
        top: 100px;
        background-color: #ff2222;
      }
      .bottom {
        width: 100%;
        height: 100px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        /* top: 600px; */
        background-color: #00ff00;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="top">top</div>
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="bottom">bottom</div>
    </div>
  </body>
</html>
