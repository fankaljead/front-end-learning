<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏布局 2 flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html,
      .parent {
        height: 100%;
      }
      .parent {
        width: 100%;
        display: grid;
        grid-template-columns: 25% 75%;
        grid-template-rows: 200px 1fr 100px;
        grid-template-areas:
          "header header"
          "left right"
          "footer footer";
        font-size: 2em;
        font-family: "Iosevka";
        text-align: center;
      }
      .top {
        background-color: bisque;
        grid-area: header;
      }

      .left {
        background-color: aliceblue;
        grid-area: left;
      }
      .right {
        background-color: red;
        grid-area: right;
      }
      .bottom {
        background-color: yellowgreen;
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="top">top</div>
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="bottom">bottom</div>
    </div>
  </body>
</html>
