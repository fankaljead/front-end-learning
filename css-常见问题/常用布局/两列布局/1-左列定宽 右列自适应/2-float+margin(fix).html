<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 左列定宽 右列自适应 2 float + margin(fix)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .left {
        width: 200px;
        float: left;
        height: 400px;
        background-color: aliceblue;
      }
      .right-fix {
        float: right;
        width: 100%;
        margin-left: -200px;
      }
      .right {
        background-color: aqua;
        margin-left: 200px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="left">left</div>
    <div class="right-fix">
      <div class="right">right</div>
    </div>
  </body>
</html>
