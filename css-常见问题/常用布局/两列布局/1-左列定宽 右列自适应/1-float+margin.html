<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 左列定宽 右列自适应 1 float + margin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .left {
        width: 200px;
        float: left;
        height: 400px;
        background-color: aliceblue;
      }
      .right {
        margin-left: 200px;
        height: 400px;
        /* width: 100%; */
        background-color: aqua;
      }
      .box {
        height: 200px;
        background-color: bisque;
      }
      .outer {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="outer">
      <div class="box"></div>
    </div>
  </body>
</html>
