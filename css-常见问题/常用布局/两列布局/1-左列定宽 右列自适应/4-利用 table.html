<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 左列定宽 右列自适应 4 利用 table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 100%;
        display: table;
        height: 400px;
      }
      .left {
        width: 100px;
        background-color: aliceblue;
      }
      .right {
        background-color: aqua;
      }
      .left,
      .right {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">左列定宽</div>
      <div class="right">右列自适应</div>
    </div>
  </body>
</html>
