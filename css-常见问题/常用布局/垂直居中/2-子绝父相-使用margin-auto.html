<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-子绝父相-使用margin: auto</title>
    <style rel="stylesheet" type="text/css">
      /* 绝对性定位 */
      .div {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="div">margin: auto;元素垂直居中</div>
  </body>
</html>
