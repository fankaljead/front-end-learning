<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-使用line-height实现垂直居中</title>
    <style rel="stylesheet" type="text/css">
      .text {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="text">文本垂直居中</div>
  </body>
</html>
