<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>左侧 中间定宽 右侧自适应 使用 float + overflow</title>
    <style>
      body {
        margin: 0;
      }
      .left {
        width: 200px;
        background-color: red;
        margin-right: 10px;
        float: left;
      }
      .center {
        width: 100px;
        background-color: red;
        background-color: green;
        float: left;
      }
      .parent div {
        /* margin: 5px; */

        height: 500px;
      }
      .parent {
        min-width: 320px;
      }
      .right {
        overflow: hidden;
        /* margin-left: 320px; */
        /* float: left; */
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <!--
      优缺点：
      优点：代码简单，容易理解，无需关注定宽的宽度，利用bfc达到自适应效果
      缺点：浮动脱离文档流，需要手动清除浮动，否则会产生高度塌陷；不支持ie6
     -->
    <h1>使用 float + overflow 实现</h1>
    <div class="parent">
      <div class="left">左列定宽</div>
      <div class="center">中间定宽</div>
      <div class="right">右侧自适应</div>
    </div>
  </body>
</html>
