<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 postion 实现</title>
    <style>
      body {
        margin: 0;
      }
      #parent {
        display: relative;
      }
      #left {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 500px;
        background-color: aliceblue;
      }
      #center {
        height: 500px;
        margin-left: 100px;
        margin-right: 200px;
        background-color: antiquewhite;
      }
      #right {
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 500px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!-- <div>hello</div> -->
    <div id="parent">
      <div id="left">左列定宽</div>
      <div id="center">中间自适应</div>
      <div id="right">右列定宽</div>
    </div>
  </body>
</html>
