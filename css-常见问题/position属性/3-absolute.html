<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-position: absolute</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        width: 400px;
        height: 400px;
        position: absolute;
        background-color: #ddff00;
        top: 100px;
        left: 100px;
      }
      .inner {
        width: 200px;
        height: 200px;
        position: static;
        background-color: #ddeeaa;
        margin-top: 100px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        position: absolute;
        left: 30px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
