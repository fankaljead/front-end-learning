<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-position: relative</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        width: 200px;
        height: 200px;
        position: relative;
        background-color: #ddeeaa;
        top: 100px;
        left: 100px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
