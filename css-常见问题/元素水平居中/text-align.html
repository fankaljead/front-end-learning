<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 text-align: center 实现元素水平居中</title>
    <style>
      body {
        margin: 0;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <span>看我水平居中</span>
    </div>
  </body>
</html>
