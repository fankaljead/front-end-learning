<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>确定宽度的块级元素</title>
    <style>
      .margin-auto {
        width: 200px;
        height: 200px;
        background: #ccc;

        margin: 0 auto;
      }
      .parent {
        margin: 0 auto;
        width: 200px;
        height: 200px;
        background: #aaa;

        position: relative;
      }
      .son {
        width: 100px;
        height: 100px;
        background: #f00;
        position: absolute;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="margin-auto"></div>
    <div class="parent">
      <div class="son"></div>
    </div>
  </body>
</html>
