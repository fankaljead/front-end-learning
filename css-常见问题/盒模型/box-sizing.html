<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing</title>
    <style>
      .box1 {
        width: 100px;
        height: 200px;
        border: 5px solid blueviolet;
        padding: 10px;
        margin: 20px;
      }
      .box2 {
        box-sizing: border-box;
        width: 100px;
        height: 200px;
        border: 5px solid red;
        padding: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
