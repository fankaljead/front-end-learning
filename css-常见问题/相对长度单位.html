<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相对长度单位</title>
    <style>
      body {
        font-size: 20px;
      }
      .main {
        font-size: 40px;
      }
      .box1 {
        font-size: 2em;
        height: 5em;
        width: 50%;
        border: 1em solid red;
      }
      .box2 {
        font-size: 2rem;
        height: 10em;
        width: 20em;
        border: 1em solid red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box1">hello world</div>
      <div class="box2">hello world</div>
    </div>
  </body>
</html>
