<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>17-Promise 中断 Promise 链条</title>
    </head>
    <body>
        <script>
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("success");
                }, 1000);
            });

            p.then((value) => {
                console.log(value);
                return new Promise(() => {});
            })
                .then((value) => {
                    console.log(222);
                })
                .then((value) => {
                    console.log(value);
                })
                .catch((reason) => {
                    console.warn(reason);
                });
        </script>
    </body>
</html>
