        <title>14-Promise then 方法的返回结果由什么决定</title>

    <body>
        <script>
            let p = new Promise((resolve, reject) => {
                resolve("OK");
            });

            let result = p.then(
                (value) => {
                    console.log(value);
                    // return undefined;
                    return new Promise((resolve, reject) => {
                        resolve("Hello from then Promise");
                    });
                },
                (reason) => {
                    console.warn(reason);
                }
            );
            console.log(result);
