<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>13-Promise 改变状态与指定回调的顺序问题</title>
    </head>
    <body>
        <script>
            let p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("this is from settimeout");
                    resolve("OK");
                }, 0);
                console.log("this is from settimeout2");
            });

            p.then(
                (value) => {
                    console.log(value);
                },
                (reason) => {}
            );
        </script>
    </body>
</html>
