<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-basis</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        margin: auto;
        width: 600px;
        display: flex;
        /* border: 3px solid #ccc; */
        box-sizing: border-box;
      }
      .box {
        /* margin: 5px; */
        height: 300px;
        width: 300px;
        box-sizing: border-box;
      }
      .box:nth-child(1) {
        border: 3px solid black;
        background: red;
        flex-basis: auto;
        flex-shrink: 3;
      }
      .box:nth-child(2) {
        border: 3px solid yellow;
        background: cyan;
        flex-basis: auto;
        flex-shrink: 2;
      }
      .box:nth-child(3) {
        border: 3px solid pink;
        background: darkcyan;
        flex-basis: auto;
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
