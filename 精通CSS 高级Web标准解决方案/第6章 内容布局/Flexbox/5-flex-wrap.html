<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-flex-wrap</title>
    <style>
      body {
        margin: 0;
        display: flex;
      }
      .container {
        width: 20%;
        margin: 20px;
        /* height: 120px; */
        background-color: rgb(233, 22, 120, 0.4);
        display: flex;
        /* height: 500px; */
        flex-wrap: nowrap;
      }
      .box {
        width: 100px;
        height: 200px;
        margin: 5px;
        background-color: aliceblue;
      }
      .container2 {
        flex-wrap: wrap;
      }
      .container3 {
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1 nowrap</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="container container2">
      <div class="box">1 wrap</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="container container3">
      <div class="box">1 wrap-reverse</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
