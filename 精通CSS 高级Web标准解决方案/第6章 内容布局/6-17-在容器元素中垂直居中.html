<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-17 在容器元素中垂直居中</title>
    <style>
      .author-image,
      .author-info {
        display: inline-block;
        border-style: dotted;
        vertical-align: middle;
      }

      .author-name,
      .author-email {
        display: block;
      }

      .author-meta {
        height: 10em;
        border: 1px solid #ccc;
        text-align: center;
      }

      .author-info {
        text-align: left;
      }

      .author-meta::before {
        content: "";
        display: inline-block;
        vertical-align: middle;
        height: 100%;
        margin-right: -0.25em;
      }
    </style>
  </head>

  <body>
    <p class="author-meta">
      <!-- image from Jeremy Keith on Flickr: https://flic.kr/p/dwFRgH -->
      <img class="author-image" src="images/author.jpg" alt="Arthur C. Lark" />
      <span class="author-info">
        <span class="author-name">Written by Arthur C. Lark</span>
        <a class="author-email" href="mailto:arthur.c.lark@example.com"
          >arthur.c.lark@example.com</a
        >
      </span>
    </p>
  </body>
</html>
