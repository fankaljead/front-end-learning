<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-38-通过 Flexbox 可以轻松实现多个元素的垂直居中</title>
    <style>
        body {
            font-family: Georgia, Times New Roman, serif;
            line-height: 1.5;
            padding: 2em 8em;
            max-width: 35em;
            margin: 0 auto;
        }

        .author-meta {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        a {
            color: #3372a0;
        }

        .author-meta {
            border: 1px solid #ccc;
            height: 160px;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            /* [1] */
            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            /* [2] */
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            /* [3] */
        }

        .author-info {
            margin-left: 0.5em;
        }

        .author-name,
        .author-email {
            display: block;
        }
    </style>
</head>

<body>
    <p class="author-meta">
        <img class="author-image" src="images/author.jpg" alt="Arthur C. Lark">
        <span class="author-info">
            <span class="author-name">Written by Arthur C. Lark</span>
            <a class="author-email" href="mailto:arthur.c.lark@example.com">arthur.c.lark@example.com</a>
        </span>
    </p>
</body>

</html>
