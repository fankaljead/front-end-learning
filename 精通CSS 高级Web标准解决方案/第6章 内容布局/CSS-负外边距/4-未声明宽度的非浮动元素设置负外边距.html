<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-未声明宽度的非浮动元素设置负外边距</title>
    <style>
      .container {
        margin: 0 auto;
        width: 70%;
        border: 3px solid cyan;
        height: 300px;
      }
      .container div {
        display: inline-block;
      }
      .right {
        width: 300px;
        height: 200px;
        border: 3px solid blue;
      }
      .left {
        border: 3px solid red;
        margin: -10px -20px -30px -40px;
        height: 200px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">未声明宽度元素</div>
      <div class="right"></div>
    </div>
  </body>
</html>
