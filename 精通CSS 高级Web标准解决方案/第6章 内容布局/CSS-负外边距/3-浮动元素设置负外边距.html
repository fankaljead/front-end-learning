<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-浮动元素上设置负外边距</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        margin: 0 auto;
        width: 70%;
        border: 3px solid cyan;
        height: 300px;
      }
      .box {
        width: 300px;
        height: 200px;
        float: left;
      }
      .left {
        border: 3px solid red;
        margin-left: -100px;
      }
      .right {
        border: 3px solid blue;
      }
      .left2 {
        border: 3px solid red;
        margin-right: -100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box left">
        <ul>
          <li>float: left</li>
          <li>margin-left: -100px</li>
          <li>与浮动方向相同</li>
          <li>会把该浮动元素往外拉</li>
        </ul>
      </div>
      <div class="box right"></div>
    </div>

    <div class="container">
      <div class="box left2">
        <ul>
          <li>float: left</li>
          <li>margin-right: -100px</li>
          <li>与浮动方向相反</li>
          <li>会把该元素浮动区域缩小</li>
          <li>使相邻元素盖住浮动元素</li>
        </ul>
      </div>
      <div class="box right"></div>
    </div>
  </body>
</html>
