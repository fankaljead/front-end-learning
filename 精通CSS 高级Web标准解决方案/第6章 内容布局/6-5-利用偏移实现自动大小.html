<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-5-利用偏移实现自动大小</title>
    <style>
      body {
        margin: 0;
      }
      .photo-header {
        position: relative;
      }
      .photo-header img {
        width: 100%;
        height: 1005;
      }
      .photo-header-plate {
        position: absolute;
        right: 4em;
        bottom: 4em;
        left: 4em;
        background-color: #fff;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <header class="photo-header">
      <img
        src="images/big_spaceship.jpg"
        alt="An artist's mockup of the Dragon spaceship"
      />
      <div class="photo-header-plate">
        <h1>SpaceX unveil the Crew Dragon</h1>
        <p>
          Photo from SpaceX on
          <a href="https://www.flickr.com/photos/spacexphotots/16787988882/"
            >Flickr</a
          >
        </p>
      </div>
    </header>
  </body>
</html>
