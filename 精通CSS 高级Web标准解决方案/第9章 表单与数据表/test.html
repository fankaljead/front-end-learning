    <style>
        fieldset {
            border: 0;
            padding: 0.01px 0 0 0;
            margin: 0;
            min-width: 0;
        }

        @-moz-document url-prefix() {
            fieldset {
                display: table-cell;
            }
        }

        .fieldset-wrapper {
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #eee;
            background-color: #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
        }

        :root .fieldset-wrapper {
            border: 0;
        }

        legend {
            padding: 0 0 .5em 0;
            font-weight: bold;
            color: #777;
            display: table;
        }

        input,
        textarea {
            font: inherit;
        }

        .field-text {
            max-width: 20em;
        }

        .field-text label {
            cursor: pointer;
        }

        .field-text label,
        .field-text textarea,
        .field-prefix,
        .field-text input {
            width: 100%;
            box-sizing: border-box;
        }

        .field-text input,
        .field-text textarea {
            padding: .375em .3125em .3125em;
            border: 1px solid #ccc;
            border-radius: .25em;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .field-text input:focus,
        .field-text textarea:focus {
            box-shadow: 0 0 .5em rgba(93, 162, 248, 0.5);
            border-color: #5da2f8;
            outline: 0;
        }

        textarea {
            height: 10em;
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: .75em;
        }

        button {
            cursor: pointer;
            border: 0;
            padding: .5em 1em;
            color: #fff;
            border-radius: .25em;
            font-size: 1em;
            background-color: #173b6d;
            background-image: linear-gradient(to bottom, #1a4a8e, #173b6d);
            box-shadow: 0 .25em 0 rgba(23, 59, 109, 0.3), inset 0 1px 0 rgba(0, 0, 0, 0.3);
        }

        button:focus {
            background-color: #2158a9;
            background-image: linear-gradient(to bottom, #2063c0, #1d4d90);
            box-shadow: 0 .25em 0 rgba(23, 59, 109, 0.3), inset 0 1px 0 rgba(0, 0, 0, 0.3);
        }

        ::-webkit-input-placeholder {
            font-style: italic;
        }

        :-ms-input-placeholder {
            font-style: italic;
        }

        ::-moz-placeholder {
            font-style: italic;
        }

        .form-help {
            display: block;
            position: absolute;
            overflow: hidden;
            width: 1px;
            height: 1px;
            clip: rect(0 0 0 0);
        }

        input:focus+.form-help {
            padding: .5em;
            margin-top: .5em;
            border: 1px solid #2a80fa;
            border-radius: .25em;
            font-style: italic;
            color: #737373;
            background-color: #fff;
            position: static;
            width: auto;
            height: auto;
            crop: none;
        }

        .field-text :invalid {
            border: #e72633;
            box-shadow: 0 0 .5em rgba(229, 43, 37, 0.5);
        }

        .field-prefix {
            display: inline-block;
            border-radius: .25em;
        }

        .field-prefixed input {
            max-width: 12em;
        }

        .flexbox .field-prefixed {
            display: flex;
        }

        .flexbox .field-prefix {
            border-right: 0;
            border-radius: .25em 0 0 .25em;
            display: flex;
            align-items: center;
        }

        .flexbox .field-prefixed input {
            max-width: 100%;
            border-radius: 0 .25em .25em 0;
        }

        .checkboxes {
            list-style: none;
            padding: 0;
            column-width: 10em;
        }

        .checkboxes li {
            margin-bottom: .5em;
        }

        :root input[type="chechbox"] {
            position: absolute;
            overflow: hidden;
            width: 1px;
            height: 1px;
            clip: rect(0 0 0 0);
        }

        :root.svgaimg input[type="chechbox"]+label {
            background: url(images/checkbox-unchecked.svg) .125em 50% no-repeat;
        }

        :root.svgaimg input[type="chechbox"]:checked+label {
            background-image: url(images/checkbox-checked.svg);
        }

        :root.svgaimg input[type="chechbox"]:focus+label {
            background-image: url(images/checkbox-unchecked-focus.svg);
        }

        :root.svgaimg input[type="chechbox"]:focus:checked+label {
            background-image: url(images/checkbox-checked-focus.svg);
        }
    </style>
</head>
