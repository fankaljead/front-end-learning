<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-18-背景图片媒体查询</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .profile-box {
            position: relative;
            height: 300px;
            background-size: cover;
            background-position: 50% 50%;
            background-image: url(img/small-cat.jpg);
        }

        @media only screen and (min-width: 600px) {
            .profile-box {
                height: 600px;
                background-image: url(img/big-cat.jpg);
            }
        }

        .profile-photo {
            width: 160px;
            min-height: 200px;
            position: absolute;
            bottom: -60px;
            left: 5%;
            padding: .5em;
            border-radius: .5em;
            background-color: #fff;
            box-shadow: .25em .25em .5em rgba(0, 0, 0, 0.3);
        }

        .profile-photo img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .username {
            font-size: 20px;
            color: #666;
            margin: .35em 0 0;
        }
    </style>
</head>

<body>
    <header class="profile-box" role="banner">
        <div class="profile-photo">
            <img src="img/profile.jpg" alt="Charles the Cat">
            <h1 class="username">@CharlesTheCat</h1>
        </div>
    </header>
</body>

</html>
