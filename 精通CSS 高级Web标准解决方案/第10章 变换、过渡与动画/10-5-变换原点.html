<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-5 变换原点</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            position: absolute;
            top: 200px;
            left: 200px;
            background-color: #eee;
            outline: 1px solid;
            transform-origin: 20px 10px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
