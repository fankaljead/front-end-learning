<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-11 只缩放 X</title>
    <style>
        p {
            transform: scaleX(0.5);
            font-size: 3em;
        }
    </style>
</head>

<body>
    <p>翩若惊鸿，婉若游龙，荣曜秋菊，华茂春松</p>
</body>

</html>
