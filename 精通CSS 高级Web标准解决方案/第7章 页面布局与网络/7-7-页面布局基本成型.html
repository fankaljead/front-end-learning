<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局基本成型</title>
    <link rel="stylesheet" href="css/grid-base.css">
    <script src="js/html5shiv.min.js"></script>
    <style>
        .row::after {
            content: '';
            display: block;
            clear: both;
        }

        /* 四重奏 */
        .row-quartet>* {
            width: 25%;
        }

        /* 三重奏 */
        .row-trio>* {
            width: 33.3333%;
        }

        .col {
            float: left;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            min-height: 100px;
            outline: 1px solid #666;
        }

        .subcategory-featured {
            width: 50%;
        }

        .subcategory-content {
            width: 80%;
        }

        .subcategory-header {
            width: 20%;
        }
    </style>
</head>

<body>
    <header class="masthead">
        <div class="wrapper">
            <h1>Important News</h1>
        </div>
    </header>

    <nav class="navbar" role="navigation">
        <div class="wrapper">
            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Local</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </div>
    </nav>

    <main class="wrapper">
        <section class="subcategory">
            <div class="row">
                <header class="col subcategory-header">
                    <h2>Sub-section 1</h2>
                </header>
                <div class="col subcategory-content">
                    <div class="row row-quartet">
                        <div class="col subcategory-featured">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                    </div>
                    <div class="row row-quartet">
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="subcategory">
            <div class="row">
                <header class="col subcategory-header">
                    <h2>Sub-section 1</h2>
                </header>
                <div class="col subcategory-content">
                    <div class="row row-trio">
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                        <div class="col">
                            <h3>Story</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
