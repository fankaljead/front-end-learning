<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>包装元素</title>
    <style>
      body {
        margin: 0;
      }

      .wrapper {
        width: 95%;
        max-width: 76em;
        margin: 0 auto;
        background-color: aliceblue;
        height: 600px;
      }
      .wrapper h1 {
        text-align: center;
        display: inline-block;
        margin: 0;
        width: 100%;
        height: 100%;
        vertical-align: middle;
      }

      .wrapper h1::before {
        content: "";
        display: inline-block;
        vertical-align: middle;
        height: 100%;
      }

      .row:after {
        content: "";
        display: block;
        clear: both;
        height: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>My page content</h1>
    </div>
