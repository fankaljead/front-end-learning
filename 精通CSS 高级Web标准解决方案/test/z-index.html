<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>

    <style>
        .parent {
            margin: 0 auto;
            background-color: wheat;
            width: 56em;
        }
        .base {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            /* margin: 2em auto; */
            position: absolute;
            
        }

        .n1 {
            top: 0;
            left: 0;
            background-color: red;
            z-index: 5;
        }

        .n2 {
            top: 20px;
            left: 20px;
            background-color: orange;
            z-index: 4;
        }

        .n3 {
            top: 40px;
            left: 40px;
            background-color: yellow;
        }

        .n4 {
            top: 60px;
            left: 60px;
            background-color: green;
            z-index: 3;
        }

        .n5 {
            top: 80px;
            left: 80px;
            background-color: cyan;
        }

        
    </style>
    
</head>
<body>
    <div class="parent">
        <div class="base n1"></div>
        <div class="base n2"></div>
        <div class="base n3"></div>
        <div class="base n4"></div>
        <div class="base n5"></div>
    </div>
</body>
</html>
