<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 input 元素的 type 属性值中，HTML5 新增</title>
  </head>
  <body>
    <div>
      <h1>number</h1>
      <input type="number" value="10" />
    </div>
    <div>
      <h1>range 相当于进度条</h1>
      <input type="range" value="90" />
    </div>
    <div>
      <h1>color 颜色选择器</h1>
      <input type="color" value="#ff0033" />
    </div>
    <div>
      <h1>date</h1>
      <input type="date" value="2020-12-31" />
    </div>
    <div>
      <h1>time</h1>
      <input type="time" value="20:12:31" />
    </div>
  </body>
</html>
